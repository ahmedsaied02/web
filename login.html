<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="left">
      <h1><img src="images/Vector_1.svg" alt="" /><span>B</span>ook Souls</h1>
      <section class="login-img-sec">
        <h2>GET ENGULPHED</h2>
        <img src="images/login.svg" alt="" />
      </section>
    </div>
    <div class="right">
      <div class="top">
        <p>Not a member? <a href="#">Sign up now</a></p>
      </div>
      <div class="bottom">
        <p>Sign in to Book Souls</p>
        <div class="google">
          <button>
            <img src="images/googleSign.svg" alt="" /> Sign in with Google
          </button>
          <a href="#"
            ><div class="fb"><img src="images/FB.svg" alt="" /></div
          ></a>
        </div>
        <h2><span>Or</span></h2>
        <form action="" method="post">
          <p>Username or Email Address</p>
          <input type="text" />
          <div class="pass">
            <div class="password">
              <p>Password</p>
              <a href="#">Forgot Password?</a>
            </div>

            <input type="password" />
          </div>
          <div>
            <button type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
