<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Souls</title>

    <script src="https://use.fontawesome.com/2b2beac5b4.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="js/swiper-bundle.min.js" defer></script>
    <script src="js/homeSwiper.js" defer></script>
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/book.js" defer></script>
    <script src="js/slide.js" defer></script>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/book.css" />
  </head>
  <body>
    <div class="main header"></div>
    <section class="main_section">
      <h1>GET ENGULPHED</h1>
      <div class="reading_image">
        <img src="images/Vector.svg" alt="" />
        <button>SHOP NOW</button>
        <div class="mouse"></div>
      </div>
    </section>
    <div class="line"></div>
    <section class="featured_books">
      <h1>FEATURED BOOKS</h1>
      <p>x</p>
      <div class="books">
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
      </div>
    </section>
    <div class="slide_section_main">
      <div class="slide_section mySwiper1">
        <div class="slide_content swiper-wrapper">
          <div class="slide swiper-slide"></div>
          <div class="slide swiper-slide"></div>
          <div class="slide swiper-slide"></div>
        </div>

        <div class="swiper-button-next" id="swiper-button-next"></div>
        <div class="swiper-button-prev" id="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <section class="images">
      <div class="container">
        <div class="upper-part">
          <div class="upper-img">
            <img src="images/writers.png" alt="Snow" style="width: 100%" />
            <div class="left-text">
              <h2>
                All Of Your <br />
                Favourite Authors
              </h2>
            </div>
          </div>

          <div class="upper-img">
            <img src="images/Rectangle_23.png" style="width: 100%" />
            <div class="right-text">
              <h2>
                Variety <br />
                of <br />
                Books
              </h2>
            </div>
          </div>
        </div>
        <div class="bottom-img">
          <img src="images/library-lights-banner_1.png" style="width: 100%" />
          <div class="bottom-text">
            <h2>A Full Library In Between Your Hands</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="featured_books">
      <h1>NEWLY ADDED</h1>
      <p>x</p>
      <div class="books">
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
        <div class="bookie"></div>
      </div>
    </section>
    <div class="line"></div>
    <div class="footer"></div>
  </body>
</html>
